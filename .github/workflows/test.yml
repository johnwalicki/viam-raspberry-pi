name: Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'

jobs:
  build_and_run_tests:
    runs-on: buildjet-4vcpu-ubuntu-2204-arm
    container: ghcr.io/viam-modules/raspberry-pi:arm64
    timeout-minutes: 30

    steps:
      - name: Checkout
        if: github.event_name != 'pull_request_target'
        uses: actions/checkout@v3

      - name: Checkout PR branch
        if: github.event_name == 'pull_request_target'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Verify no uncommitted changes from make lint
        run: |
          git init
          git add .
          chown -R testbot:testbot .
          sudo -u testbot bash -lc 'make lint'
          if [ -n "$GEN_DIFF" ]; then
              echo '"make lint" resulted in changes not in git' 1>&2
              git status
              exit 1
          fi

      - name: make build
        run: |
          sudo -u testbot bash -lc 'make build'

  run_tests:
    runs-on: self-hosted  
    timeout-minutes: 30

    steps:
      - name: Checkout
        if: github.event_name != 'pull_request_target'
        uses: actions/checkout@v3

      - name: Checkout PR branch
        if: github.event_name == 'pull_request_target'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install Go
        run: |
          wget https://go.dev/dl/go1.23.0.linux-arm64.tar.gz
          sudo tar -C /usr/local -xzf go1.23.0.linux-arm64.tar.gz
          echo "export PATH=$PATH:/usr/local/go/bin" >> ~/.bashrc
          echo "export GOPATH=$HOME/go" >> ~/.bashrc
          echo "export PATH=$PATH:$GOPATH/bin" >> ~/.bashrc
          source ~/.bashrc
          go version  # Verify Go installation

      # Build step
      - name: make build
        run: |
          go version  # Check Go version again in the build environment
          make build
      
      # Test step
      - name: run tests
        run: make test